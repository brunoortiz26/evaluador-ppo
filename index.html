<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluador PPO - Documentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-5 text-gray-800">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-2 text-center">Evaluador de PPO</h1>
        <p class="text-center text-gray-500 mb-8">Sube tu planificación en PDF o Word para recibir feedback de la IA.</p>
        
        <div class="space-y-6">
            <div class="flex items-center justify-center w-full">
                <label class="flex flex-col w-full h-32 border-4 border-dashed border-blue-200 hover:bg-gray-50 hover:border-blue-300 transition-colors cursor-pointer">
                    <div class="flex flex-col items-center justify-center pt-7">
                        <p id="fileName" class="text-sm tracking-wider text-gray-400 font-bold text-center px-4">Selecciona tu archivo (.pdf o .docx)</p>
                    </div>
                    <input type="file" id="fileInput" class="opacity-0" accept=".pdf,.docx" onchange="updateName()" />
                </label>
            </div>

            <button onclick="enviarDocumento()" id="btnAction" class="w-full py-4 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                Analizar Planificación
            </button>
        </div>

        <div id="loading" class="hidden mt-8 text-center animate-pulse text-blue-600 font-medium">
            La IA está leyendo y analizando tu documento...
        </div>

        <div id="result" class="hidden mt-8 p-6 bg-blue-50 rounded-lg border border-blue-100">
            <h2 class="text-xl font-bold text-blue-800 mb-4 border-b border-blue-200 pb-2">Análisis Pedagógico:</h2>
            <div id="responseText" class="text-gray-700 whitespace-pre-line leading-relaxed italic"></div>
        </div>
    </div>

    <script>
        function updateName() {
            const input = document.getElementById('fileInput');
            const nameLabel = document.getElementById('fileName');
            nameLabel.innerText = input.files[0] ? "Archivo: " + input.files[0].name : "Selecciona tu archivo (.pdf o .docx)";
        }

        async function enviarDocumento() {
            const input = document.getElementById('fileInput');
            const btn = document.getElementById('btnAction');
            const resBox = document.getElementById('result');
            const resText = document.getElementById('responseText');
            const loading = document.getElementById('loading');

            if (!input.files[0]) return alert("Por favor, selecciona un archivo primero.");

            const file = input.files[0];
            const reader = new FileReader();

            btn.disabled = true;
            loading.classList.remove('hidden');
            resBox.classList.add('hidden');

            reader.onload = async function() {
                const base64Content = reader.result.split(',')[1];
                
                try {
                    const response = await fetch('/.netlify/functions/gemini', {
                        method: 'POST',
                        body: JSON.stringify({
                            content: base64Content,
                            type: file.type,
                            name: file.name
                        })
                    });

                    const data = await response.json();
                    resText.innerText = data.reply || data.error;
                    resBox.classList.remove('hidden');
                } catch (e) {
                    resText.innerText = "Error crítico al conectar con el servidor.";
                    resBox.classList.remove('hidden');
                } finally {
                    btn.disabled = false;
                    loading.classList.add('hidden');
                }
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
